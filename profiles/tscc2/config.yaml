verbose: true
notemp: false
latency: 60
printshellcmds: true
cores: 8
skip-script-cleanup: true
nolock: true
keep-going: true
cluster: "sbatch --qos=hcg-csd792 --account csd792 --partition gold --nodes=1 --tasks-per-node={threads} --error={params.error_file} --output={params.out_file} --time={params.run_time}"
use-singularity: true
singularity-args: "--bind /tscc"
jobs: 8
